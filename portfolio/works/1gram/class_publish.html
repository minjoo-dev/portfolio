		<script type="text/javascript">
			$.fn.datepicker.dates['kr'] = {

				daysShort: ["일", "월", "화", "수", "목", "금", "토", "일"],

			};

			$(document).ready(function() {
				$(".lecture_date").datepicker({
					format : "yyyy-mm-dd"   ,
					language : "kr"         ,
					autoclose : true        ,
